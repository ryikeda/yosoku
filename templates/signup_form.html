<form id="signup-form" action="/" method="POST">
  {{ filter_form.hidden_tag() }}

  {% for field in filter_form
                 if field.widget.input_type != 'hidden' %}
  <div class="form-group">
    <p>
      {{ field(class_="form-control") }}

      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
    </p>
  </div>
  {% endfor %}
</form>
