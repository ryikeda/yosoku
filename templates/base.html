<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://kit.fontawesome.com/97a0c30ba9.js" crossorigin="anonymous"></script>
  <title>Yosoku {% block title%}{% endblock%}</title>

</head>

<nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/"><img src="/static/img/logo.png" width="100"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        {% if not g.user %}
        <li class="nav-item"></li>
        <a id="nav-about" class="nav-link text-white">About</a>
        </li>
        <li class="nav-item">
          <a id="nav-login" class="nav-link text-white">
            Login</a>
        </li>
        <li class="nav-item">
          <a id="nav-signup" class="nav-link text-white">
            Sign Up</a>
        </li>
        {% else %}
        <li class="nav-item"></li>
        <a id="nav-about" class="nav-link text-white">About</a>
        </li>

        <li class="nav-item">
          <a id="nav-logout" class="nav-link">
            <span id="nav-user" class="text-white">{{g.user.username}}</span> (logout)</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<body>
  {% block content%}
  {% endblock %}
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="/static/js/main.js"></script>
  <script src="https://kit.fontawesome.com/97a0c30ba9.js" crossorigin="anonymous"></script>
  <!-- Scripts -->

<footer class="page-footer bg-dark">
  <div class="footer-copyright text-center py-3 bg-dark text-white">
    <a href="https://github.com/ryikeda/yosoku" target="_data"><i class="fab fa-github footer fa-2x"></i></a>
    <a href="https://www.linkedin.com/in/rafael-ikeda/" target="_data"><i class="fab fa-linkedin fa-2x ml-2"></i></a>
  </div>
</footer>
</body>
</html>
